[project]

name = "neuronhub"
version = "0.1.0.0"
description = ""
requires-python = "~=3.13"
dependencies = [
    "daphne ~= 4.1.2",
    "humanize ~= 4.12.1",
    "markdownify ~= 1.1.0",
    "psycopg ~= 3.2.6",
    "python-dateutil ~= 2.9.0",
    "python-dotenv ~= 1.0.1",
    "python-environ ~= 0.4.54",
    "rich ~= 13.9.4",
    "sentry-sdk ~= 2.22.0",
    "whitenoise ~= 6.9.0",

    # django
    "django ~= 5.2b1",
    "django-allauth ~= 65.4.1",
    "django-anymail ~= 12.0",
    "django-cors-headers ~= 4.7.0",
    "django-extensions ~= 3.2.3",
        "ipython ~= 9.0.0",
    "django-fieldsignals ~= 0.7.0",
    "django-health-check ~= 3.18.3",
    "django-simple-history ~= 3.8.0",
    "django-countries ~= 7.6.1",
    "dj-database-url ~= 2.3.0",
    "strawberry-graphql ~= 0.262.2",
        "strawberry-graphql-django ~= 0.57.0",

    # django fields
    "django-choices-field ~= 2.3.0",
    "django-timezone-field ~= 7.1",

    # django admin
    "django-adminutils ~= 0.0.23",
    "django-admin-sortable2 ~= 2.2.4",
    "django-admin-autocomplete-filter ~= 0.7.1",
    "django-select2-admin-filters ~= 0.1.4",
        "django-select2 ~= 8.3.0",
    "django-codemirror2 ~= 0.2",
    "django-hijack ~= 3.7.1",
    "django-object-actions ~= 4.3.0",

    # django dev
    "django-debug-toolbar ~= 5.0.1",
]


[tool.uv]

dev-dependencies = [
    "ruff ~= 0.9.10",
    "faker ~= 37.0.0",
    "objprint ~= 0.3.0",
    "pytest ~= 8.3.5",
        "pytest-django ~= 4.10.0",
        "pytest-mock ~= 3.14.0",
        "pytest-pspec ~= 0.0.4",
        "pytest-rich ~= 0.2.0",


]


[tool.ruff]

line-length = 97


[tool.ruff.lint.isort]

force-single-line = true
lines-after-imports = 2
known-first-party = ["neuronhub"]


[tool.ruff.lint]

extend-select = [
    "UP",  # pyupgrade: enforce modern python syntax
]
ignore = [
    # "drop unused vars", don't want as they're used as links/docs
    "F841",
    # 2 rules for multi-line string indent - sounds useless,
    # use textwrap.dedent() - it's your responsibility. and flake8's fault for not detecting dedent()
    "W291",
    "W293",
]


[tool.pytest.ini_options]

DJANGO_SETTINGS_MODULE = "neuronhub.settings"
python_files = ["*__test.py"]
addopts = [
    "--no-migrations",
    "--capture=no", # show print() stdout
    "--color=yes",
    "--code-highlight=yes",
    "--no-header",
    "--pspec", # allows to use docstrings instead of test function names
]
filterwarnings = [
    "ignore::DeprecationWarning:environ.compat",
    "ignore::DeprecationWarning:functools",
]
