# used in mise.toml

name: neuronhub

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: neuronhub
      POSTGRES_USER: neuronhub
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username neuronhub"]
      interval: 5s
      timeout: 5s
    ports:
      - "5432:5432"

  s3:
    image: rclone/rclone
    volumes:
      - s3_data:/data
    command: serve s3 /data --addr :8333
    ports:
      - "8333:8333"

volumes:
  postgres_data:
  s3_data:
