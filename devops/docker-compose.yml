# used in mise.toml

name: neuronhub

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: neuronhub
      POSTGRES_USER: neuronhub
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username neuronhub"]
      interval: 5s
      timeout: 5s
    ports:
      - "5432:5432"

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    command: server -s3
    ports:
      - "8333:8333"
    volumes:
      - seaweedfs_data:/data

volumes:
  postgres_data:
  seaweedfs_data:
