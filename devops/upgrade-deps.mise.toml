[upgrade-deps]
    depends = [
        "upgrade-deps-server",
        "upgrade-deps-client",
        "upgrade-deps-playwright",
        "install-deps-playwright",
    ]

[upgrade-deps-server]
    dir = "server"
    run = "uv lock --upgrade"

[upgrade-deps-client]
    dir = "client"
    run = [
        "bun run ncu --upgrade --packageManager bun",
        "bun install"
    ]

[upgrade-deps-playwright]
    dir = "client"
    run = "bun update playwright"
