[install-deps]
    depends = [
        "install-deps-server",
        "install-deps-client",
        "install-deps-claude",
        "install-deps-playwright",
    ]

[install-deps-server]
    dir = "server"
    run = "uv sync"

[install-deps-client]
    dir = "client"
    run = "bun install"

[install-deps-playwright]
    run = "bun run playwright install chromium --with-deps"

[install-deps-claude]
    run = "bun install --global @modelcontextprotocol/server-memory @modelcontextprotocol/server-sequential-thinking"
