["dev:db:setup-e2e"]
    dir = "devops"
    run = """
        #!/usr/bin/env bash

        if [[ "$IS_DB_EXTERNAL" = "true" || "$GITHUB_ACTIONS" = "true" ]]; then
            echo "In GitHub CI skipping Mise Task dev:db:setup-e2e"
        else
            sudo docker compose exec db bash -c "createuser --username=neuronhub --superuser {{ env.E2E_DB_NAME }}" || true
            sudo docker compose exec db bash -c "createdb --username=neuronhub --user={{ env.E2E_DB_NAME }} {{ env.E2E_DB_NAME }}" || true
        fi
    """
